<!DOCTYPE html>
<html dir="ltr" lang="en-US">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="author" content="crossroads media" />
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">

    <link rel="apple-touch-icon" sizes="180x180" href="//weddingswithanna.com/assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="//weddingswithanna.com/assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="//weddingswithanna.com/assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="//weddingswithanna.com/assets/favicon/site.webmanifest">
    <link rel="mask-icon" href="//weddingswithanna.com/assets/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">

    <title>Weddings With Anna</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    <meta property="og:title" content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}">
    <meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    <meta property="og:image" content="{% if page.image %}https:{{ page.image | escape }}{% else %}{{ site.image | escape }}{% endif %}">
    <meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <meta property="og:site_name" content="{{ site.title }}">
    
    {% asset main.scss !integrity %}

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-123132749-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-123132749-1');
    </script>

    <link href="https://fonts.googleapis.com/css?family=Libre+Franklin:400,400i" rel="stylesheet">
  </head>
  <body>
    <div class="app">
      <div class="app-background"></div>
      <div class="app-background-image"></div>
      {% if page.banner %}
        <div class="app-banner sticky text-center">
          <a href="/contact"><h4 class="flush mono f7">Now booking for 2019 weddings! <strong>Get In Touch</strong></h4></a>
        </div>
      {% endif %}
      <div class="app-content">
        {% include _header.html %}
        <main class="content">
          {{ content }}
        </main>
      </div>
    </div>
    
    <div class="footer">
     <div class="grid">
       <div class="grid-item text-center">
         <h5 class="f6 serif">Weddings With Anna â€” Copyright {{ "now" | date: "%Y" }} </h5>
       </div>
     </div>
    </div>
    
    <script type="text/javascript">
    //uncomment and change this to false if you're having trouble with WOFFs
    //var woffEnabled = true;
    //to place your webfonts in a custom directory 
    //uncomment this and set it to where your webfonts are.
    //var customPath = "/themes/fonts";
    </script>
    <script type="text/javascript" src="/assets/js/typo.js"></script>
  </body>
</html>
