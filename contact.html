---
layout: default
title: Contact Anna | Get In Touch
---

<section class="contact">
  <div class="grid">
    <h2 class="grid-item f2 serif flush-bottom">Get In Touch</h2>
    <p class="grid-item">Thanks for your interest in having your wedding with Anna! Fill out the form below so that we can have a better understanding of your needs:</p>
  </div>
  <form class="grid serif" action="/" name="contact" method="post" netlify>
    <fieldset>
      <label for="fullName">Full Name</label>
      <input name="fullName" required type="text" />
    </fieldset>
    <fieldset>
      <label for="email">Email</label>
      <input name="email" type="email" />
    </fieldset>
    <fieldset>
      <label for="weddingDate">Wedding Date</label>
      <input name="weddingDate" type="date" />
    </fieldset>
    <fieldset>
      <label for="length">How long will your event be?</label>
      <input name="length" type="text"/>
    </fieldset>
    <fieldset>
      <label for="guests">Number of Guests</label>
      <select name="guests">
        <option value="0-50">0-50</option>
        <option value="51-100">51-100</option>
        <option value="101-150">101-150</option>
        <option value="151-200">151-200</option>
        <option value="200+">200+</option>
      </select>
    </fieldset>
    <fieldset>
      <p class="label" for="event-type">I am interested in music for:</p>
      <label><input name="event-type" type="checkbox" value="ceremony">The ceremony</label>
      <label><input name="event-type" type="checkbox" value="wedding">The wedding</label>
      <label><input name="event-type" type="checkbox" value="reception">The reception</label>
      <label><input name="event-type" type="checkbox" value="other">Something else</label>
    </fieldset>
    <fieldset>
      <label for="venue">Is your venue confirmed?</label>
      <select>
        <option disabled>Choose an answer</option>
        <option name="venue" value="yes">Yes, we've booked one.</option>
        <option name="venue" value="no">No, we are still looking.</option>
      </select>
    </fieldset>
    <fieldset>
      <label for="location">Event Location</label>
      <input name="location" type="text" />
    </fieldset>
    <fieldset>
      <label for="multipleSites">Will the band need to setup in multiple locations?</label>
      <select>
        <option disabled>Choose an answer</option>
        <option name="multipleSites" value="yes">Yes</option>
        <option name="multipleSites" value="no">No</option>
      </select>
    </fieldset>
    <fieldset>
      <label for="additionalDetails">Any additional details that would be helpful to know?</label>
      <textarea name="additionalDetails" maxlength="500"></textarea>
    </fieldset>
    <input type="submit" value="Send Request" />
  </form>
</section>
