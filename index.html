---
layout: default
title: Weddings With Anna
---

  <section class="content-welcome">
    <div class="grid">
      <div class="grid-item text-center">
        <h1 class="serif f1 flush-bottom"><span class="text-salmon">Music</span> makes memories</h1>
        <div class="cta-group">
          <a href="/booking" class="btn">Book Now</a>
        </div>
      </div>
    </div>
  </section>

  <section class="content-callout" id="callout">
    <div class="grid">
      <div class="grid-item">
        <div class="portrait">
          <svg viewbox="0 0 120 264">
            <use href="/assets/svg/outline.svg#outline"></use>
          </svg>
          <img src="/images/anna-sepia.jpg" />
        </div>
      </div>
      <div class="grid-item">
        <h3 class="f2 serif">I want you to absolutely love everything about 
          your wedding including the <span class="text-salmon">music</span>.</h3>
        <a class="btn" href="/meet-anna">Read my story</a>
      </div>
    </div>
  </section>
  
  <!-- <section class="content-services">
    <div class="grid">
    </div>
  </section> -->

  <section class="content-listen" id="listen">
    <h2 class="serif f3">Listen To Samples</h2>
    {% for sample in site.audio %}
    <div class="sample">
      <h5>{{ sample.name }}</h5>
      <audio src="{{ sample.src }}" preload controls />
    </div>
    {% endfor %}
  </section>
